<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Based on Newtons Gravitational Attraction</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <canvas class="canvas1" id="canvas1"> </canvas>

      <div class="controls">
        <div class="gravConst">
          <label for="gravConstSlider">Gravity Const</label>
          <input
            id="gravConstSlider"
            class="gravConstSlider"
            type="range"
            min="0"
            max="100"
            value="10"
            step="1"
          />
        </div>
        <p class="sliderValue" id="sliderValue">0</p>

      
      </div>
    </div>

    <script src="body.js"></script>
    <script src="utilities.js"></script>
    <script src="vector.js"></script>
    <script src="index.js"></script>
  </body>
</html>
